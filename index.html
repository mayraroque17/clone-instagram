<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="celular.png" class="celular-instagram" alt="celular-instagram">

        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="instagram.png" class="instagram-logo" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="foto-perfil.jpg" alt="foto-perfil">
                </div>
                <a href="#" class="instagram-login"> Continue como Mariaflor</a>
                <a href="#" class="instagram-logout"> Remover conta</a>

            </div>

            <div class="group">
                <p class="not-account">Não é Mariaflor?</p>
                <p class="notaccount">
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>


        </div>
    </div>
    


</body>

</html>
